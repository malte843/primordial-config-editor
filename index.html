<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prim config editor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <div class="file-div">
            <label for="fileInput1">Choose the Config to take the Settings from:</label>
            <input type="file" id="fileInput1">

            <label for="fileInput2">Choose the Config to put the Settings into:</label>
            <input type="file" id="fileInput2">
        </div>

        <div class="selection-div">
            <label><input type="checkbox" id="selection-rage" />Copy Rage</label>
            <label><input type="checkbox" id="selection-legit" />Copy Legit</label>
            <label><input type="checkbox" id="selection-visuals" />Copy Visuals</label>
            <label><input type="checkbox" id="selection-misc" />Copy Misc</label>
            <label><input type="checkbox" id="selection-skins" />Copy Skins</label>
            <label><input type="checkbox" id="selection_scripts" disabled="true" />Copy Scripts</label>
        </div>
        <button onclick="processFiles()">Download</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
